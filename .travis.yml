env:
  global:
    - CC_TEST_REPORTER_ID=5cf22bc5b78d015c82a96ab407a2bd17bf34a4d28a9dce8320f7c87a84392824
    - COVERAGE_FILE=./coverage/lcov.lcov
    
language: node_js
nodejs:
  - 8

addons:
  chrome: stable

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - npm run ci

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
  
deploy:
  provider: pages
  skip-cleanup: true
  local-dir: dist
  keep-history: true
  github-token: $GITHUB_TOKEN
  verbose: true
  on:
    tags: true
